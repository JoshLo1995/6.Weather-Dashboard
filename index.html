<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body style = "background-color: #f4f4f8; font-family: Arial Narrow; font-size: 18px;">
    <div class = "container">
        <div class = "row">
            <div class = "col-12">
                <div class = "row">
                    <div id = "title" class = "text-center" style = "background-color: #2ab7ca; font-size: 50px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                        Weather Dashboard
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class = "megaContainer">
        <div id = "searchArea" class = "container">
            <div class = "row">
                <div class = "col-3">
                    <div class = "row">
                        <div class = "text-center">Search for a city: </div>
                    </div>
    
                    <div class = "row">
                        <input id = "searchBar" class = "text-center" placeholder = "Search for a city">
                        <button id = "submitButton" type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
    
                    <div class = "row">
                        <div class = "previouslySearched"></div>
                    </div>
                </div>
            
    
                <div class = "col-9">
                    <div id = "currentWeatherDisplay" style = "width: 100%" class = "border border-primary">
                        <div id = "cityName" class = "row">Sammamish (01/20/2020)</div>
                        <div id = "temperature" class = "row">Temperature: 42.0 ËšF</div>
                        <div id = "humidity" class = "row">Humidity: 100%</div>
                        <div id = "windSpeed" class = "row">Wind Speed: 6.9 mph</div>
                        <div id = "uvIndex" class = "row">UV Index: 9.49</div>
                    </div>
                </div>
                <div class = "container">
                    <div class = "text-center">
                        <div class = "text-center">
                            <div class = "row">
                                <div id = "weatherDisplay1" class = "col-2 border border primary" style = "width: 100%; height: 100%;"></div>
                                <div id = "weatherDisplay2" class = "col-2"></div>
                                <div id = "weatherDisplay3" class = "col-2"></div>
                                <div id = "weatherDisplay4" class = "col-2"></div>
                                <div id = "weatherDisplay5" class = "col-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        
    </div>

  

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script  src = "script.js"></script>
    <script  src = "assets/Libraries/moment.js"></script>
</body>
</html>
